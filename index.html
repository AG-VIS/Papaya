<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papaya - School Herbarium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8ef;
      margin: 0;
      padding: 40px;
      text-align: center;
      overflow-x: hidden;
    }

    #logo {
      width: 120px;
      position: fixed;
      bottom: 40px;
      left: 40px;
    }

    .plant-card {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease-out;
    }

    .plant-card img {
      width: 100%;
      border-radius: 50%;
      max-width: 400px;
      margin-bottom: 20px;
      animation: zoomIn 1.8s ease-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .taxo {
      color: #444;
      font-size: 1em;
      margin-bottom: 15px;
    }

    h3 {
      margin-top: 20px;
      font-size: 1.2em;
      color: #e07c00;
    }

    p {
      font-size: 1em;
      color: #333;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="plant-card">
    <img src="papaya.png" alt="Papaya" />
    <h1>Papaya (पपीता)</h1>
    <div class="taxo">
      <strong>Genus:</strong> Carica<br>
      <strong>Species:</strong> papaya
    </div>

    <h3>PROPERTIES</h3>
    <p>
      Papaya is packed with enzymes like papain that help improve digestion. It is rich in vitamins A, C, and E, promotes immune health, aids in wound healing, and is also used in skincare for its exfoliating and anti-inflammatory properties.
    </p>
  </div>

  <img id="logo" src="school-logo.png" alt="School Logo" />

</body>
</html>
